<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft-card">
      <img
        class="cube-img"
        src="./images/image-equilibrium.jpg"
        alt="nft image"
      />
      <h1 class="title">Equilibrium #3429</h1>
      <p class="info">
        Our Equilibrium collection promotes balance and calm
      </p>
      <div class="ethereum">
        <div>
          <img src="./images/icon-ethereum.svg" alt="ehtereum image" />
          <span class="price">0.041ETH</span>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="clock image" />
          <span class="days">3 days left</span>
        </div>
      </div>
      <div class="splitter"></div>
      <div class="profile">
        <img src="./images/image-avatar.png" alt="avatar image" />
        <p>Cration of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
